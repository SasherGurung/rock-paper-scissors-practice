<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css " />
  </head>
  <body>
    
    <div class="container">
      <div class="title">Rock Paper Scissors</div>

      <button onclick="playGame('rock')" class="moves-button">
        <img src="resources/rock.png" alt="" class="moves-img" />
      </button>

      <button onclick="playGame('paper')" class="moves-button">
        <img src="resources/paper.png" alt="" class="moves-img" />
      </button>

      <button onclick="playGame('scissors')" class="moves-button">
        <img src="resources/scissors.png" alt="" class="moves-img" />
      </button>

      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>

      <button
        onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
        class="reset-score-button"
      >
        Reset Score
      </button>
    </div>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
